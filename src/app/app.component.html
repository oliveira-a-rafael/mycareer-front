<mat-toolbar color="primary" class="expanded-toolbar">
  
  <button mat-button [mat-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
    <mat-icon>menu</mat-icon>
  </button>

  <div fxLayout="row" fxShow.gt-sm>
    <span>
      {{ title }}
    </span>
  </div>

  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
    <button mat-button routerLink="/login" *ngIf="!currentUser">
      <mat-icon>power_settings_new</mat-icon>
      Login
    </button>

    <button *ngIf="currentUser" mat-button routerLink="/">
      <mat-icon>home</mat-icon>
    </button>

    <button *ngIf="currentUser" mat-button routerLink="/careers">
      <mat-icon>people</mat-icon> Careers
    </button>

    <button mat-button *ngIf="currentUser" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      Logout
    </button>

  </div>

</mat-toolbar>

<mat-menu x-position="before" #menu="matMenu">
  
  <button mat-menu-item routerLink="/">
    <mat-icon>home</mat-icon>
    Home
  </button>

  <button *ngIf="currentUser" mat-menu-item routerLink="/careers">
    <mat-icon>people</mat-icon> Careers
  </button>

  <button mat-menu-item *ngIf="currentUser" (click)="logout()">
    <mat-icon>exit_to_app</mat-icon>
    Logout
  </button>
</mat-menu>
