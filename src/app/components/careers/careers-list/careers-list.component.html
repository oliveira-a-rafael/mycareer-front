<mat-card-content>
    <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="10px" fxLayoutGap.xs="0">
        <h2> {{ screenTtile }} </h2>
    </div>
</mat-card-content>

<table mat-table [dataSource]="careers" class="mat-elevation-z8">

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Ttitle </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="team_name">
        <th mat-header-cell *matHeaderCellDef> Team Name </th>
        <td mat-cell *matCellDef="let element"> {{element.team_name}} </td>
    </ng-container>

    <ng-container matColumnDef="total_players">
        <th mat-header-cell *matHeaderCellDef> Players </th>
        <td mat-cell *matCellDef="let element"> {{element.total_players}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)"></tr>

</table>

<mat-card-content>
    <div fxLayout="row" fxLayoutAlign="end start">
        <button mat-fab color="primary" aria-label="Add Career">
            <mat-icon>add</mat-icon>
        </button>
    </div>
</mat-card-content>
