<mat-card>

    <mat-card-content fxLayout="column" fxLayoutGap="5px">

        <mat-card *ngFor="let career of careers" (click)="detailCareer(career)" class="mat-elevation-z8">
            <mat-card-title fxLayout="row">
                <div fxLayout="column" fxFlex="100">
                    {{ career.title }}
                </div>
                <div fxLayout="column" fxLayoutAlign="end center">
                    <a mat-flat-button (click)="editCareer(career)">
                        <mat-icon>edit</mat-icon>
                    </a>
                </div>
            </mat-card-title>

            <mat-card-subtitle fxLayout="row">
                <div fxLayout="column" fxFlex="50">
                    {{ career.team_name }}
                </div>
                <div fxLayout="column" fxFlex="50">
                    total players: {{ career.total_players }}
                </div>
            </mat-card-subtitle>

        </mat-card>

        <mat-card-footer fxLayoutAlign="space-around center">
            <button mat-fab color="primary" routerLink="/career/add" aria-label="Add Career">
                <mat-icon>add</mat-icon>
            </button>
        </mat-card-footer>

    </mat-card-content>

</mat-card>
