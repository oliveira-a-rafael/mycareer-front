<mat-card>

    <mat-card-title fxLayoutAlign="center">
        @todo player's name
    </mat-card-title>

    <form [formGroup]="form" #resetCareerForm="ngForm">
        <mat-card-content>
            <mat-card-content>

                <mat-form-field class="example-full-width">
                    <input matInput placeholder="New current Points" formControlName="newPoints" required>
                    <mat-error>
                        title is required!
                    </mat-error>
                </mat-form-field>

            </mat-card-content>
            <mat-card-footer fxLayoutGap="10px" fxLayout="column" fxLayoutAlign="center">
                <button (click)="submitForm()" mat-flat-button color="primary">Update</button>
            </mat-card-footer>
        </mat-card-content>
    </form>

</mat-card>
